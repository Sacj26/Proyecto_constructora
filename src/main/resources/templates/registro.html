<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personas | Constructora</title>
    <link rel="stylesheet" href="registro.css">
</head>

<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <a th:href="@{/registro}">Registrar Persona</a>
        <a th:href="@{/consultas}">Ver Listado</a>
        <a th:href="@{/jefe}">Seleccionar Jefe</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="form-header">
            <h2>Registro de Persona</h2>

            <div th:if="${mensaje}" class="exito" th:text="${mensaje}"></div>
        </div>

        <form th:action="@{/registro}" th:object="${persona}" method="post" class="form-grid">
            <div class="form-row">
                <div class="form-col">
                    <label for="nombres">Nombre:</label>
                    <input type="text" id="nombres" th:field="*{nombres}" required>
                </div>

                <div class="form-col">
                    <label for="apellidos">Apellido:</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label for="tipoId">Tipo de ID:</label>
                    <select id="tipoId" th:field="*{tipoId}" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="cedula">CC</option>
                        <option value="tarjeta_identidad">TI</option>
                        <option value="cedula_extranjeria">CE</option>
                        <option value="pasaporte">Pasaporte</option>
                    </select>
                </div>

                <div class="form-col">
                    <label for="numeroId">Número de ID:</label>
                    <input type="number" id="numeroId" th:field="*{numeroId}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label for="genero">Género:</label>
                    <select id="genero" th:field="*{genero}" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="form-col">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" th:field="*{edad}" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <label for="disposicionSalarial">Disposición Salarial:</label>
                    <input type="number" id="disposicionSalarial" th:field="*{disposicionSalarial}" required>
                </div>

                <div class="form-col">
                    <label for="rol">Rol:</label>
                    <select id="rol" th:field="*{rol}" required>
                        <option value="" disabled selected>Seleccione</option>
                        <option value="operador">Operador</option>
                        <option value="especialista">Empleado</option>
                        <option value="master">Proveedor</option>
                        <option value="almacen">Almacén</option>
                    </select>
                </div>
            </div>

            <div class="form-row actions">
                <div class="form-col">
                    <button type="submit">Registrar</button>
                </div>
            </div>
        </form>

        <div class="nav-links">
            <a th:href="@{/inicio}">Volver al Inicio</a>
            <a th:href="@{/consultas}">Ver Listado</a>
        </div>
    </div>
</body>
</html>
