<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Consultas de Personas | Constructora</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: #ffffff;
            /* Fondo blanco */
            color: #000;
            /* Letras negras */
            display: flex;
            height: 100vh;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #1565c0;
            padding-top: 40px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: start;
            gap: 25px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            /* Letras en el sidebar siguen siendo blancas */
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1.1rem;
        }

        .sidebar a:hover {
            background-color: #1e88e5;
            transform: translateX(10px);
        }

        /* Contenido principal */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: 100%;
            box-sizing: border-box;
            background-color: #ffffff;
            /* Fondo blanco para el contenido */
            color: #000;
            /* Texto negro */
        }

        h2 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding-top: 20px;
            }

            .sidebar a {
                font-size: 1rem;
                padding: 10px 20px;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <a th:href="@{/registro}">Registrar Persona</a>
        <a th:href="@{/consultas}">Ver Listado</a>
        <a th:href="@{/jefe}">Seleccionar Jefe</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h2>Listado de Personas Registradas</h2>

        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Tipo ID</th>
                    <th>Número ID</th>
                    <th>Género</th>
                    <th>Edad</th>
                    <th>Disposición Salarial</th>
                    <th>Rol</th>
                    <th>Jefe</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${personas}" th:classappend="${p.jefe} ? 'jefe-row'">
                    <td th:text="${p.nombres}"></td>
                    <td th:text="${p.apellidos}"></td>
                    <td th:text="${p.tipoId}"></td>
                    <td th:text="${p.numeroId}"></td>
                    <td th:text="${p.genero}"></td>
                    <td th:text="${p.edad}"></td>
                    <td th:text="${p.disposicionSalarial}"></td>
                    <td th:text="${p.rol}"></td>
                    <td th:text="${p.jefe} ? '✅' : ''"></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/inicio}">Volver al Inicio</a>



</body>

</html>




















<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Personas | Constructora</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>

    <!-- Barra lateral -->
    <div class="sidebar">
        <a th:href="@{/registro}">Registrar Persona</a>
        <a th:href="@{/consultas}">Ver Listado</a>
        <a th:href="@{/jefe}">Seleccionar Jefe</a>
    </div>


    <h2>Registro de Persona</h2>

    <div th:if="${mensaje}" class="exito" th:text="${mensaje}"></div>

    <form th:action="@{/registro}" th:object="${persona}" method="post">
        <label for="nombres">Nombre:</label>
        <input type="text" id="nombres" th:field="*{nombres}" required>

        <label for="apellidos">Apellido:</label>
        <input type="text" id="apellidos" th:field="*{apellidos}" required>

        <label for="tipoId">Tipo de ID:</label>
        <select id="tipoId" th:field="*{tipoId}" required>
            <option value="" disabled selected>Seleccione</option>
            <option value="cedula">CC</option>
            <option value="tarjeta_identidad">TI</option>
            <option value="cedula_extranjeria">CE</option>
            <option value="pasaporte">Pasaporte</option>
        </select>

        <label for="numeroId">Número de ID:</label>
        <input type="number" id="numeroId" th:field="*{numeroId}">

        <label for="genero">Género:</label>
        <select id="genero" th:field="*{genero}" required>
            <option value="" disabled selected>Seleccione</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" th:field="*{edad}" required>

        <label for="disposicionSalarial">Disposición Salarial:</label>
        <input type="number" id="disposicionSalarial" th:field="*{disposicionSalarial}" required>

        <label for="rol">Rol:</label>
        <select id="rol" th:field="*{rol}" required>
            <option value="" disabled selected>Seleccione</option>
            <option value="operador">Operador</option>
            <option value="especialista">Empleado</option>
            <option value="master">Proveedor</option>
            <option value="almacen">Almacén</option>
        </select>

        <button type="submit">Registrar</button>
    </form>

    <div style="text-align:center;">
        <a th:href="@{/inicio}">Volver al Inicio</a>
    </div>
</body>
</html>
